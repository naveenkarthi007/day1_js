<!DOCTYPE html>
<html>
<head>
    <title>Functional Calculator</title>
    <style>
        body 
        {
            background-image:url(beautiful-mountains-landscape.jpg) ;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #6a6363a5;
            font-family: sans-serif;
            border: #404faefe;
        }
        .calculator 
        {
            background-color:hwb(271 29% 46%) ;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgb(77, 75, 75);
            width: 315px;
            text-align: center;
        }
        .calculator input[type="text"]
        {
            width: 100%;
            height: 30px;
            margin-bottom: 30px;    
            text-align: right;
            font-size: 500em;
            background-color:gray; 
            border: 1px solid #000000;
            color: rgba(255, 255, 255, 0.945);
            padding: 0 0px;            
        }
        .calculator input[type="button"] 
        {
            width: 65px;
            height: 65px;
            margin: 5px;
            font-size: 1.8em;
            border: calc(1);
            cursor: pointer;
            background-color: #ae4070fe;
            color: #060606;
            border-radius: 50px;
            transition: background-color 0.2s;
        }
        .calculator input[type="button"]:hover 
        {
            background-color:antiquewhite;
        }
        .calculator .operator, .calculator .equals 
        {
            background-color: #ffffff;
        }
        .calculator .operator:hover, .calculator .equals:hommver 
        {
            background-color: #ffffff;
        }
        .calculator .clear 
        {
            background-color: rgb(129, 126, 126);
        }
        .calculator .clear:hover 
        {
            background-color: #e44;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form name="calculatorForm">
            <tr>
                <input type="text" type="number" id="display" placeholder="0" style= " text-align: right; font-size:35px; height:55px; border-radius: 20px; background-color:rgb(208, 102, 118);width:100%; margin-bottom:15px ">
            </tr>
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="AC" class="clear" onclick="clearDisplay('AC')"><br>
            
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="-" class="operator" onclick="appendToDisplay('-')"><br>
            
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="+" class="operator" onclick="appendToDisplay('+')"><br>
            
            <input type="button" value="/" class="operator" onclick="appendToDisplay('/')">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="*" class="operator" onclick="appendToDisplay('*')">
            <input type="button" value="=" class="equals" onclick="calculateResult('=')"><br>
    </div>
   <script>
    let display = document.getElementById('display');
    function appendToDisplay(value) 
    {
        display.value += value;
    }
    function clearDisplay()
    {
        display.value = '';
    }
    function calculateResult()
    {
        try 
        {
            display.value = eval(display.value);
        } catch 
        {
            display.value = 'ERROR'; 
        }
    }
</script>
</body>
</html>
